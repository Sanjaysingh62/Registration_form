<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <pre><h1>Registration form</h1></pre>
    <form action="#" name="myForm" onsubmit="return validateForm()" method="post" class="form">
        <!-- name -->
        <div class="form-box" name="box">
            <div class="formdesign" id="NAME">

                Name :

                <input type="text" name="name" class="input">
                <b><span class="formerror"></span></b>

            </div><br>
            <!-- father name -->
            <div class="formdesign" id="FNAME">

                Father's Name :

                <input type="text" name="fname" class="input">
                <b><span class="formerror"></span></b>

            </div><br>
            <!-- mother name -->
            <div class="formdesign" id="MNAME">
                Mother's Name : <input type="text" name="mname" class="input">
                <b><span class="formerror"></span></b>
            </div><br>
            <!-- gender -->
            <div class="formdesign" id="GENDER">
                Gender : <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div><br>
            <!-- hobbies -->
            <div class="formdesign" id="HOBBY">
                Hobbies :
                <select>
                    <option>select</option>
                    <option value="Cricket">Cricket</option>
                    <option value="Football">Football</option>
                    <option value="hocky">hocky</option>
                    <option value="dance">dance</option>
                </select>
            </div><br>
            <!-- City -->
            <div class="formdesign" id="CITY">
                City :
                <select>
                    <option>select</option>
                    <option value="Indore">Indore</option>
                    <option value="Bhopal">Bhopal</option>
                    <option value="Jabalpur">Jabalpur</option>
                    <option value="Patan">Patan</option>
                </select>
            </div><br>
            <!-- country -->
            <div class="formdesign" id="COUNTRY">
                Country :
                <select>
                    <option>select</option>
                    <option value="Andra Pradesh">Andra Pradesh</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="punjab">punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                </select>
            </div><br>
            <!-- education -->
            <div class="formdesign" id="EDUCATION">
                Education :
                <select>
                    <option>select</option>
                    <option value="PG">PG</option>
                    <option value="UG">UG</option>
                    <option value="12th">12<sup>th</sup></option>
                    <option value="10th">10<sup>th</sup></option>
                </select>
            </div><br>
            <!-- course -->
            <div class="formdesign" id="EDUCATION">
                Course :
                <input type="checkbox" name="course">c
                <input type="checkbox" name="course">c++
                <input type="checkbox" name="course">java
                <input type="checkbox" name="course">javascript
            </div><br>
            <!-- date of birth -->
            <div class="formdesign" id="DOB">
                Date of Birth : <input type="date" name="dob" class="input">
                <b><span class="formerror"></span></b>
            </div><br>
            <!-- address -->
            <div class="formdesign" id="ADDRESS">
                Address :
                <input type="text" name="address" class="add">
                <b><span class="formerror"></span></b>
            </div><br>
            <!-- email -->
            <div class="formdesign" id="EMAIL">
                Email : <input type="email" name="email" class="input">
                <b><span class="formerror"></span></b>
            </div><br>
            <!-- phone -->
            <div class="formdesign" id="PHONE">
                Phone : <input type="phone" name="phone" class="input">
                <b><span class="formerror"></span></b>
            </div><br>
            <!-- password -->
            <div class="formdesign" id="PASSWORD">
                Password : <input type="password" name="pass" class="input">
                <b><span class="formerror"></span></b>
            </div><br>
            <!-- confirm password -->
            <div class="formdesign" id="CPASSWORD">
                Confirm Password : <input type="password" name="cpass" class="input">
                <b><span class="formerror"></span></b>
            </div><br>
            <div class="photo" id="PHOTO">
                Photo:<input type="file" name="photo">
            </div>
            <!-- submit button -->
            <div class="btn">
                <input type="submit" value="submit" class="button">
            </div>
        </div>
    </form>

</body>
<script src="form.js"></script>

</html>
